server.forward-headers-strategy=NATIVE
logging.file.name=/var/log/loark.log

# ? JVM? Squid ???? ????? ??
system.property.http.proxyHost=10.0.13.107
system.property.http.proxyPort=3128
system.property.https.proxyHost=10.0.13.107
system.property.https.proxyPort=3128

# --- HikariCP Connection Pool ??? ?? ?? ---
# ??? ???? ??? ? ???? ???? ?? ?? ?? (3?)
